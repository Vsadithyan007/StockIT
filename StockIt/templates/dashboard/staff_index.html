{% load crispy_forms_tags %}
<div class="container">
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2">
                            <input class="btn btn-outline-primary" type="submit" value="Make Request">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        {% load static %}
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-primary">
                    <h4>Orders Records</h4>
                </div>
                <div class="card-body">
                    <table class="table bg-white">
                        <thead class="bg-primary text-white">
                            <tr>
                                <th scope="col">Product</th>
                                <th scope="col">Category</th>
                                <th scope="col">Quantity</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for order in orders %}
                            {% if order.staff == user %}
                            <tr>
                                <td>{{order.product.Name}}</td>
                                <td>{{order.product.Category}}</td>
                                <td>{{order.o_qty}}</td>
                            </tr>
                            {% endif %}
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
