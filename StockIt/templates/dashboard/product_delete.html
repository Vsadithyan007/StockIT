{% extends 'partials/base.html' %}

{% block title %}View Orders{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container p-2">
    <div class="row">
        <div class="col-md-12">
            <div class="border bg-white p-3">
                <h3 class="text-danger">Delete Item</h3>
            <hr>
            <div class="alert alert-danger text-center">
                <h4>Are You Sure About This ?</h4>
            </div>
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <center>
                <a class="btn btn-secondary" href="/stockit/product/">Cancel</a>
                <input class="btn btn-outline-danger" type="submit" value="Confirm">
                </center>
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
