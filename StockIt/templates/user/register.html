{% extends 'partials/base.html' %}
{% block title %}Register Page{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row my-4">
    <div class="col-md-6 offset-md-3">
        <div class="border p-3 bg-white">
            <h4 class="text-primary">Register</h4>
            <hr>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-grid gap-2">
                <input class="btn btn-outline-primary" type="submit" value="Register"></div>

            </form>
        </div>
    </div>
</div>


{% endblock %}
