{% extends 'partials/base.html' %}
{% block title %}Customer Page{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<div class="row my-4">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header bg-primary text-white">
                Customer Detail Page
            </div>
            <div class="row p-3">
                <div class="col-md-12">
                    <form method="pos" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ u_form|crispy }}
                        {{ p_form|crispy }}
                        <div class="d-grid gap-2">
                        <input class="btn btn-outline-primary" type="submit" value="Update"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
